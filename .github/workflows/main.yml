name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Pull latest changes from remote
        run: git pull https://dushyant958:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/dushyant958/SummariLangchainzer-YT-and-Website main
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://dushyant958:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/dushyant958/SummariLangchainzer-YT-and-Website main
